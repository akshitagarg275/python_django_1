{% extends 'main.html' %}

{% block content %}

    <form method="post" action="{% url 'delete-project' object.id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete '{{object.title}}' ?</p>
        <a href="{% url 'projects' %}">Go Back</a>
        <input type="submit" value="Confirm">
    </form>

{% endblock %}
